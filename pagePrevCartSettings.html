<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/pagePrevCartSettings.js"></script>
		<style>
			#main_container
			{
				min-width: 400px;
				padding: 15px;
			}
			h3
			{
				font-size: 1.4rem;
			}
		</style>
	</head>
	<body>
		<div id="main_container">

			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link active" href="popup.html">Reports</a>
				</li>
				<li>
					<a class="nav-link active" href="pageListReports.html">List</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="pageParse.html">Parse</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="popupSettings.html">Settings</a>
				</li>
			</ul>

			<form action="#" name="form" id="pagePrevCartSettingsForm">
				<h3>Parsing Options</h3>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="action" id="do_nothing" value="do_nothing">
					<label class="form-check-label" for="do_nothing">
						Do nothing
					</label>
				</div>

				<div class="form-check">
					<input class="form-check-input" type="radio" name="action" id="close_tab" value="close_tab">
					<label class="form-check-label" for="close_tab">
						Close tab
					</label>
				</div>

				<div class="form-check">
					<input class="form-check-input" type="radio" name="action" id="continue" value="continue">
					<label class="form-check-label" for="continue">
						Continue
					</label>
				</div>

				<div style="padding-top: 20px">
					<button id="saveSettingsButton" class="btn btn-primary btn-sm" type="button">Save</button>
				</div>
			</form>
		</div>
	</body>
</html>
