<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<script src="js/Promise-Utils/PromiseUtils.js"></script>
		<script src="js/extension-framework/Client.js"></script>
		<script src="js/AmazonParser/ProductUtils.js"></script>
		<script src="js/db-finger/DatabaseStore.js"></script>
		<script src="js/Persistence.js"></script>
		<script src="js/defaultSettings.js"></script>
		<script src="js/Diabetes/Utils.js"></script>
		<script src="js/pageProductSettings.js"></script>
		<style>
			#main_container
			{
				min-width: 400px;
				padding: 15px;
			}
			h3
			{
				font-size: 1.4rem;
			}
		</style>
	</head>
	<body>
		<div id="main_container">

			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link " href="popup.html">Main</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="popupSettings.html">Settings</a>
				</li>
			</ul>


			<form action="#" name="form" id="pageProductSettingsForm">

				<h3>Product Page Options</h3>

				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="close_tab" value="1" id="close_tab">
					<label class="form-check-label" for="close_tab">
						Close tab
					</label>
				</div>

				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="add_to_cart" id="add_to_cart" value="1">
					<label class="form-check-label" for="add_to_cart">
						Add To Cart
					</label>
				</div>

				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="close_if_stock_found" value="1" id="close_if_stock_found">
					<label class="form-check-label" for="close_if_stock_found">
						Close if stock is found
					</label>
				</div>


				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="goto_sellers_pages" id="goto_sellers_pages" value="1">
					<label class="form-check-label" for="goto_sellers_pages">
						Go to Sellers Page
					</label>
				</div>

				<div class="form-check">
					<label class="form-check-label" for="timeout">
						Timeout
					</label>
					<input class="form-check-input" type="input" name="timeout" id="timeout" value="0">
				</div>


				<div style="padding-top: 20px">
					<button id="saveSettingsButton" class="btn btn-primary btn-sm" type="button">Save</button>
				</div>
			</form>
		</div>
	</body>
</html>
