<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<script type="module" src="js/pageSellersSettings.js"></script>
		<style>
			#main_container
			{
				min-width: 400px;
				padding: 15px;
			}
			h3
			{
				font-size: 1.4rem;
			}
		</style>
	</head>
	<body>
		<div id="main_container">

			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link active" href="popup.html">Reports</a>
				</li>
				<li>
					<a class="nav-link active" href="pageListReports.html">List</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="pageParse.html">Parse</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="popupSettings.html">Settings</a>
				</li>
			</ul>



			<form action="#" name="form" id="pageSellersSettingsForm">
				<h3>Sellers Page Settings</h3>

				<div>
					<label>timeout</label>
					<input class="form-control" type="text" placeholder="Default input">
				</div>

				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="add_by_seller_preferences_next_day"  value="1" id="add_by_seller_preferences_next_day" >
					<label class="form-check-label" for="add_by_seller_preferences_next_day">
						Add By Sellers Preferences Next Day
					</label>
				</div>

				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="add_by_seller_preferences_no_next_day"  value="1" id="add_by_seller_preferences_no_next_day" >
					<label class="form-check-label" for="add_by_seller_preferences_no_next_day">
						Add By Sellers Preferences No Next Day
					</label>
				</div>

				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="add_by_seller_preferences_amazon"  value="1" id="add_by_seller_preferences_amazon" >
					<label class="form-check-label" for="add_by_seller_preferences_amazon">
						Add By Sellers Preferences fullfilled by amazon
					</label>
				</div>

				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="add_by_seller_preferences_vendor"  value="1" id="add_by_seller_preferences_vendor" >
					<label class="form-check-label" for="add_by_seller_preferences_vendor">
						Add By Sellers Preferences fullfilled by vendor
					</label>
				</div>


				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="add_amazon"  value="1" id="add_amazon" >
					<label class="form-check-label" for="add_amazon">
						Add when seller is amazon
					</label>
				</div>

				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="add_first_prime"  value="1" id="add_first_prime" >
					<label class="form-check-label" for="add_first_prime">
						Add first fullfilled by Amazon
					</label>
				</div>

				<div class="form-check">
					<input  class="form-check-input" type="checkbox"  name="go_to_next" value="1" id="go_to_next">
					<label class="form-check-label" for="go_to_next">Go To Next Page if not found</label>
				</div>

				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="add_if_only_one"  value="1" id="add_if_only_one">
					<label class="form-check-label" for="add_if_only_one">
						Add if there's only one
					</label>
				</div>

				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="add_first" value="1" id="add_first">
					<label class="form-check-label" for="add_first">
						Add first
					</label>
				</div>

				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="close_tab"  value="1" id="close_tab">
					<label class="form-check-label" for="close_tab">
						Close Tab
					</label>
				</div>

				<div style="padding-top: 20px">
					<button id="saveSettingsButton" class="btn btn-primary btn-sm" type="button">Save</button>
				</div>

			</form>
		</div>
	</body>
</html>
