<!DOCTYPE html>
<html>
	<head>
		 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<style>
			#main_container
			{
				min-width: 400px;

	</head>
	<body>
		<div id="main_container">
			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link active" href="#">Main</a>

				<li class="nav-item">
					<a class="nav-link" href="popupSettings.html">Settings</a>
				</li>
			</ul>
			<div class="input-group">
				<select class="custom-select" id="inputGroupSelect04" aria-label="Select Filter type">

					<option value="producer">Producer</option>
					<option value="Seller">Seller</option>
